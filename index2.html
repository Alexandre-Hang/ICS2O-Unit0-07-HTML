<!DOCTYPE html>
<html>
  <head>
    <style>
  table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 30%;
  }

  td, th {
  border: 1px solid #dddddd;
  text-align: center;
  padding: 8px;
  }

  tr:nth-child(even) {
  background-color: #dddddd;
  }
    </style>
    <meta charset="utf-8">
    <meta name="description" content="More tags">
    <meta name="keywords" content="HTML, tags">
    <meta name="author" content="Alexandre Hang">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More HTML tags</title>
  </head>
  <body>
    <h1 id="myheading" style="color:rgb(0,191,255)">Learning more HTML tags</h1>
    <ul>
    <h2>A list</h2>
    </ul>
    <ul>
    <div id="mylist">
    <li>item #1</li>
    <li>item #2</li>
    <li>item #3</li>
    </div>
    </ul>
    <table id="mytable">
    <tr>
    <th>Subject 1</th>
    <th>Subject 2</th>
    <th>Subject 3</th>
    </tr>
    <tr>
    <td>example 1</td>
    <td>example 2</td>
    <td>example 3</td>
    </tr>
    <tr>
    <td>item 1</td>
    <td>item 2</td>
    <td>item 3</td>
    </tr>
    <tr>
    <td>red</td>
    <td>blue</td>
    <td>green</td>
    </tr>
    <tr>
    <td>short</td>
    <td>tall</td>
    <td>medium</td>
    </tr>
    </table>
  </body>
</html>
